theme: 
  features:
    - navigation.tabs
    - navigation.top
    - header.autohide
    # - navigation.instant
    - navigation.tracking
    # - navigation.sections
    - navigation.indexes 
    - toc.follow
    # - navigation.instant
    # - navigation.instant.progress
    # - navigation.prune 

  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  # font: false
  # font:
  #   text: Nanum Gothic
  language: en
  # language: ko
  # logo: assets/images/bolt-solid.svg
  # favicon: assets/images/bolt-solid.svg
  logo: assets/images/ghost-solid.svg
  favicon: assets/images/ghost-solid.svg

  icon:
    repo: fontawesome/brands/github


