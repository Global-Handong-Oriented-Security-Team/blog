extra:
  generator: false

markdown_extensions:
  - toc:
      # permalink: "&para;"
      # permalink: "&quot;"
      # permalink: "&dagger;"
      # permalink: "&lambda;"
      permalink: "&#10004;"
      # permalink: "&check;"
      # permalink: "&checkmark;"
      baselevel: 2
      toc_depth: 2-4
  - admonition
  - sane_lists
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.magiclink
  - pymdownx.tasklist:
      clickable_checkbox: false
      custom_checkbox: true
  - footnotes
  - pymdownx.betterem:
      smart_enable: all
  - abbr
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite:
      custom_inline: 
      - name: math
        class: arithmatex
        format: !!python/object/apply:pymdownx.arithmatex.arithmatex_inline_format {kwds: {mode: mathjax}}
  - pymdownx.superfences:
      custom_fences: 
      - name: math
        class: arithmatex
        format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {kwds: {mode: mathjax}}

plugins: 
  - exclude:
      glob:
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true
  - markdown-exec # https://github.com/pawamoy/markdown-exec

